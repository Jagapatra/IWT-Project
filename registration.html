<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduConnect - Registration</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url('/Login_bg_img.png');
            background-size: 70%;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-blend-mode: lighten;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0, 0, 0, 0.7), rgba(0, 70, 150, 0.7));
            z-index: 1;
        }
        .container {
            width: 90%;
            max-width: 650px;
            margin: auto;
            padding: 20px;
            position: relative;
            z-index: 2;
            text-align: start;
        }
        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 20px;
        }
        form {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 1.5rem 2.5rem 1.5rem 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        label {
            display: block;
            margin: 15px 0 8px;
            font-weight: 500;
            color: #444;
            font-size: 0.95em;
        }
        input[type="text"], input[type="password"], input[type="email"], input[type="file"], textarea, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus, textarea:focus, select:focus {
            border-color: #4a90e2;
            background-color: white;
            outline: none;
            box-shadow: 0 0 0 4px rgba(74, 144, 226, 0.1);
        }
        .radio-group, .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        .radio-group label, .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
            color: #444;
            font-size: 0.9em;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .button-group input[type="submit"], .button-group input[type="reset"] {
            background: linear-gradient(45deg, #4a90e2, #357abd);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(74, 144, 226, 0.2);
        }
        .button-group input[type="submit"]:hover, .button-group input[type="reset"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(74, 144, 226, 0.3);
            background: linear-gradient(45deg, #357abd, #2868a5);
        }
        footer {
            background-color: rgba(51, 51, 51, 0.9);
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: auto;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(10px);
        }
        footer a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s ease;
        }
        footer a:hover {
            color: #4a90e2;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>EduConnect Registration</h1>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="id">ID:</label>
            <input type="text" id="id" name="id" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">E-Mail ID:</label>
            <input type="email" id="email" name="email" required>

            <label for="age">Age:</label>
            <input type="text" id="age" name="age" required>

            <label>Gender:</label>
            <div class="radio-group">
                <label><input type="radio" id="male" name="gender" value="male"> Male</label>
                <label><input type="radio" id="female" name="gender" value="female"> Female</label>
            </div>

            <label for="address">College Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="branch">Branch:</label>
            <select id="branch" name="branch" required>
                <option value="">Select Branch</option>
                <option value="cse">Computer Science</option>
                <option value="ece">Electronics</option>
                <option value="mech">Mechanical</option>
                <option value="civil">Civil</option>
            </select>

            <label>Technical Skills:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" id="c" name="skills" value="c"> C</label>
                <label><input type="checkbox" id="java" name="skills" value="java"> Java</label>
                <label><input type="checkbox" id="python" name="skills" value="python"> Python</label>
                <label><input type="checkbox" id="jsp" name="skills" value="jsp"> JSP</label>
            </div>

            <label for="resume">Resume Upload:</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">

            <label for="photo">Photo Upload:</label>
            <input type="file" id="photo" name="photo" accept="image/*">

            <div class="button-group">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
    <footer>
        <p>Copyright Â© 2024 EduConnect</p>
        <a href="#">About Us</a> | <a href="#">Contact</a> | <a href="#">Privacy Policy</a>
    </footer>
</body>
</html>
